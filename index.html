<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grocery Price Is Right</title>
  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#fafafa;color:#111}
    header{display:flex;align-items:center;gap:8px;padding:12px 16px;background:#fff;border-bottom:1px solid #eee;position:sticky;top:0}
    h1{margin:0;font-size:1.2rem}
    main{max-width:740px;margin:0 auto;padding:16px}
    section{background:#fff;border:1px solid #eee;border-radius:12px;padding:16px;margin-bottom:16px}
    .row{display:grid;grid-template-columns:1fr 2fr;gap:12px;align-items:center;margin-bottom:12px}
    label{font-weight:600}
    input,select{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:10px}
    button{cursor:pointer;border:1px solid #ddd;background:#f6f6f6;padding:10px 14px;border-radius:10px;font-weight:600}
    button:hover{background:#efefef}
    #scorebar,#roundbar{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:6px}
    .badge{background:#f0f0ff;border:1px solid #e1e1ff;padding:6px 10px;border-radius:999px}
    .item-text h2{margin:0 0 4px 0;font-size:1.2rem}
    .win{color:#0a7a0a;font-weight:700}
    @media(max-width:520px){.row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header><h1>üõí Grocery Price Is Right</h1></header>

  <main>
    <section id="setup">
      <h2>Setup</h2>
      <div class="row">
        <label>Game Mode</label>
        <select id="mode">
          <option value="solo">Solo</option>
          <option value="party">Party</option>
        </select>
      </div>
      <div class="row party-only" hidden>
        <label>Players (2‚Äì6)</label>
        <input id="players" type="number" min="2" max="6" value="3">
      </div>
      <div class="row">
        <label>Rounds (5‚Äì20)</label>
        <input id="rounds" type="number" min="5" max="20" value="7">
      </div>
      <div class="row">
        <label>Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <button id="startBtn">Start Game ‚ñ∂</button>
    </section>

    <section id="game" hidden>
      <div id="scorebar"></div>
      <div id="roundbar"></div>

      <div class="card">
        <div class="item">
          <div class="item-text">
            <h2 id="itemName"></h2>
            <p id="itemDesc"></p>
          </div>
        </div>

        <div id="guessArea">
          <div id="partyInputs" hidden></div>
          <div id="soloInput">
            <label>Your Guess ($)</label>
            <input id="guess" inputmode="decimal" type="number" step="0.01" min="0" placeholder="0.00">
          </div>
          <button id="lockBtn">Lock Guess üîí</button>
        </div>

        <div id="reveal" hidden>
          <p>Actual Price: <strong id="actual"></strong></p>
          <p id="resultText"></p>
          <button id="nextBtn">Next Round ‚è≠</button>
        </div>
      </div>
    </section>

    <section id="summary" hidden>
      <h2>Game Summary</h2>
      <div id="summaryBody"></div>
      <button id="restartBtn">Play Again üîÅ</button>
    </section>
  </main>

  <footer><small>Made with ‚ù§Ô∏è ‚Äî tracks high scores locally.</small></footer>

  <script>
  // ------------ DATA ------------
  const ITEMS=[{name:"GV Peanut Butter 16oz",desc:"Creamy, 16oz jar",price:2.38},{name:"GV Large Eggs (12ct)",desc:"Grade A, dozen",price:2.12},{name:"GV Whole Milk 1 gal",desc:"Vitamin D, 1 gallon",price:3.54},{name:"GV Sliced Bread",desc:"White sandwich bread",price:1.32},{name:"GV Cheddar Cheese 8oz",desc:"Shredded, mild",price:2.22},{name:"GV Frozen Mixed Veg 12oz",desc:"Freezer aisle MVP",price:0.98},{name:"GV Spaghetti 16oz",desc:"Pasta night hero",price:1.08},{name:"GV Marinara 24oz",desc:"Tomato basil",price:1.48},{name:"Bananas (per lb)",desc:"Ripe, ready to peel",price:0.62},{name:"Boneless Chicken Breast (lb)",desc:"Fresh, skinless",price:2.99},{name:"GV Butter 4 sticks",desc:"Salted, 16oz",price:3.98},{name:"GV Yogurt Cup",desc:"6oz assorted flavors",price:0.59},{name:"GV Rice 2 lb",desc:"Long grain",price:1.76},{name:"GV Black Beans 15oz",desc:"Canned",price:0.78},{name:"GV Paper Towels (2ct)",desc:"2-pack",price:3.24},{name:"GV Bottled Water (24pk)",desc:"16.9 oz bottles",price:3.12},{name:"GV Corn Flakes 18oz",desc:"Breakfast classic",price:2.14},{name:"GV Coffee 30.5oz",desc:"Ground, medium roast",price:7.42},{name:"GV Apples (3 lb bag)",desc:"Gala",price:3.94},{name:"GV Flour 5 lb",desc:"All-purpose",price:2.24}];

  // ------------ STATE & EL REFS ------------
  const state={mode:'solo',players:1,rounds:7,currentRound:0,difficulty:'normal',order:[],guesses:[],scores:[],usedIndexes:new Set(),currentItem:null};
  const els={
    setup:document.getElementById('setup'),
    game:document.getElementById('game'),
    summary:document.getElementById('summary'),
    mode:document.getElementById('mode'),
    players:document.getElementById('players'),
    rounds:document.getElementById('rounds'),
    difficulty:document.getElementById('difficulty'),
    partyOnly:document.querySelector('.party-only'),
    startBtn:document.getElementById('startBtn'),
    itemName:document.getElementById('itemName'),
    itemDesc:document.getElementById('itemDesc'),
    guess:document.getElementById('guess'),
    lockBtn:document.getElementById('lockBtn'),
    reveal:document.getElementById('reveal'),
    actual:document.getElementById('actual'),
    resultText:document.getElementById('resultText'),
    nextBtn:document.getElementById('nextBtn'),
    partyInputs:document.getElementById('partyInputs'),
    soloInput:document.getElementById('soloInput'),
    scorebar:document.getElementById('scorebar'),
    roundbar:document.getElementById('roundbar'),
    summaryBody:document.getElementById('summaryBody'),
    restartBtn:document.getElementById('restartBtn')
  };

  // ------------ EVENT BINDINGS ------------
  els.mode.addEventListener('change',()=>{
    state.mode=els.mode.value;
    const party=state.mode==='party';
    els.partyOnly.hidden=!party;
    els.soloInput.hidden=party;
    els.partyInputs.hidden=!party;
  });
  els.startBtn.addEventListener('click',startGame);
  els.lockBtn.addEventListener('click',lockGuess);
  els.nextBtn.addEventListener('click',nextRound);
  els.restartBtn.addEventListener('click',()=>location.reload());

  // ------------ GAME FUNCS ------------
  function startGame(){
    state.mode=els.mode.value;
    state.players=state.mode==='party'?Math.max(2,Math.min(6,Number(els.players.value))):1;
    state.rounds=Math.max(5,Math.min(20,Number(els.rounds.value)));
    state.difficulty=els.difficulty.value;
    state.currentRound=0;
    state.order=Array.from({length:state.players},(_,i)=>i);
    state.guesses=Array.from({length:state.players},()=>0);
    state.scores=Array.from({length:state.players},()=>0);
    state.usedIndexes.clear();

    if(state.players>1){
      els.partyInputs.innerHTML='';
      for(let i=0;i<state.players;i++){
        const wrap=document.createElement('div');
        wrap.className='row';
        wrap.innerHTML=`<label>Player ${i+1} Guess ($)</label>
          <input data-player="${i}" inputmode="decimal" type="number" step="0.01" min="0" placeholder="0.00">`;
        els.partyInputs.appendChild(wrap);
      }
    }

    els.setup.hidden=true;
    els.summary.hidden=true;
    els.game.hidden=false;
    nextRound();
  }

  function pickItem(){
    if(state.usedIndexes.size===ITEMS.length) state.usedIndexes.clear();
    let idx;
    do{ idx=Math.floor(Math.random()*ITEMS.length); }while(state.usedIndexes.has(idx));
    state.usedIndexes.add(idx);
    return ITEMS[idx];
  }

  function priceVariance(price){
    const pct=state.difficulty==='easy'?0.20:state.difficulty==='normal'?0.12:0.07;
    return price*pct;
  }

  function renderBars(){
    els.scorebar.innerHTML='';
    els.roundbar.innerHTML='';
    state.scores.forEach((s,i)=>{
      const div=document.createElement('div');
      div.className='badge';
      div.textContent=state.players>1?`P${i+1}: ${s} pts`:`Score: ${s} pts`;
      els.scorebar.appendChild(div);
    });
    const rb=document.createElement('div');
    rb.className='badge';
    rb.textContent=`Round ${state.currentRound} / ${state.rounds}`;
    els.roundbar.appendChild(rb);
  }

  function nextRound(){
    if(state.currentRound>=state.rounds){ return endGame(); }
    state.currentRound++;
    renderBars();

    state.currentItem=pickItem();
    els.itemName.textContent=state.currentItem.name;
    els.itemDesc.textContent=state.currentItem.desc;

    els.reveal.hidden=true;
    els.lockBtn.disabled=false;
    els.resultText.textContent='';
    els.actual.textContent='';
    if(state.players===1){ els.guess.value=''; }
    else { els.partyInputs.querySelectorAll('input').forEach(inp=>inp.value=''); }
  }

  function lockGuess(){
    if(state.players===1){
      const val=Number(els.guess.value);
      state.guesses[0]=isFinite(val)?val:0;
    }else{
      els.partyInputs.querySelectorAll('input').forEach(inp=>{
        const p=Number(inp.getAttribute('data-player'));
        const v=Number(inp.value);
        state.guesses[p]=isFinite(v)?v:0;
      });
    }

    const actual=state.currentItem.price;
    const band=priceVariance(actual);

    let winner=-1,best=-Infinity;
    state.guesses.forEach((g,i)=>{ if(g<=actual && g>best){ best=g; winner=i; } });

    let text='';
    if(winner>=0){
      const err=Math.abs(actual-state.guesses[winner]);
      const bonus=Math.max(0,Math.round(100*(1-(err/(band||1)))));
      let pts=100+Math.min(100,bonus);
      if(Math.abs(err)<0.01) pts=200;
      state.scores[winner]+=pts;
      text=state.players===1?(pts===200?"Exact guess! üéØ +200 pts":`You win the round! +${pts} pts`):`Player ${winner+1} wins! +${pts} pts`;
    }else{
      let nearestIdx=0,nearestErr=Infinity;
      state.guesses.forEach((g,i)=>{ const e=Math.abs(g-actual); if(e<nearestErr){nearestErr=e; nearestIdx=i;} });
      state.scores[nearestIdx]+=25;
      text=state.players===1?"Overbid! But you get 25 pity points. üòÖ":`Overbids all around! Player ${nearestIdx+1} gets 25 pity points.`;
    }

    els.actual.textContent=`$${actual.toFixed(2)}`;
    els.resultText.innerHTML=text;
    els.reveal.hidden=false;
    els.lockBtn.disabled=true;
    renderBars();
  }

  function endGame(){
    els.game.hidden=true;
    els.summary.hidden=false;
    const maxScore=Math.max(...state.scores);
    const winners=state.scores.map((s,i)=>[s,i]).filter(([s])=>s===maxScore).map(([,i])=>i+1);
    const winText=state.players===1?`Final Score: ${maxScore} pts`:`Winner${winners.length>1?'s':''}: Player ${winners.join(', ')} with ${maxScore} pts`;

    if(state.players===1){
      const hs=Number(localStorage.getItem('hs')||0);
      if(maxScore>hs) localStorage.setItem('hs',String(maxScore));
    }
    const hsTxt=state.players===1?`Best Solo Score: ${localStorage.getItem('hs')||0} pts`:'';    
    els.summaryBody.innerHTML=`<p class="win">${winText}</p><p>${hsTxt}</p><ul>${state.scores.map((s,i)=>`<li>Player ${i+1}: ${s} pts</li>`).join('')}</ul>`;
  }

  // small UX: clamp players
  document.addEventListener('input',(e)=>{
    if(e.target===els.players && els.mode.value==='party'){
      const n=Math.max(2,Math.min(6,Number(els.players.value)));
      els.players.value=String(n);
    }
  });
  </script>
</body>
</html>
